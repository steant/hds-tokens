name: Split JSON

on:
  push:
    paths:
      - "tokens.json"
  workflow_dispatch:

jobs:
  split-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Create output folder
        run: mkdir -p output_json

      - name: Run Python script
        run: python split_json.py

      - name: Verify output
        run: ls -la output_json/

      - name: Zip output folder
        run: |
          cd output_json
          zip -r output_json.zip . -x output_json.zip

      - name: Verify zipped file
        run: ls -la output_json/

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        run: |
          git add output_json || echo "No changes to commit"
          git diff --staged --quiet || git commit -m "Add split JSON files and zipped archive"
          git push origin main

      - name: Send Slack Notification
        if: success() && github.ref == 'refs/heads/main'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\": \"New changes have been pushed to <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|GitHub>.\"}" \
            $SLACK_WEBHOOK_URL
