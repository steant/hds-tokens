<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token List</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .accordion { background: #f4f4f4; cursor: pointer; padding: 10px; width: 100%; border: none; text-align: left; outline: none; font-size: 18px; transition: 0.4s; }
        .active, .accordion:hover { background-color: #ccc; }
        .panel { padding: 10px; display: none; overflow: hidden; background: #fff; border: 1px solid #ddd; border-top: none; }
    </style>
    <script>
        async function loadTokens() {
            const files = ["output_json/primitives.json", "output_json/semantics.json", "output_json/light.json", "output_json/dark.json"];
            const outputDiv = document.getElementById("tokens");

            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (!response.ok) throw new Error(`Failed to load ${file}`);
                    const data = await response.json();

                    const section = document.createElement("div");
                    section.innerHTML = `
                        <button class="accordion">${file.replace("output_json/", "").replace(".json", "").toUpperCase()}</button>
                        <div class="panel"><pre>${JSON.stringify(data, null, 2)}</pre></div>
                    `;
                    outputDiv.appendChild(section);
                } catch (error) {
                    console.error(error);
                }
            }

            // Add accordion functionality
            document.querySelectorAll(".accordion").forEach(button => {
                button.addEventListener("click", function() {
                    this.classList.toggle("active");
                    const panel = this.nextElementSibling;
                    panel.style.display = panel.style.display === "block" ? "none" : "block";
                });
            });
        }

        document.addEventListener("DOMContentLoaded", loadTokens);
    </script>
</head>
<body>
    <h1>Token List</h1>
    <div id="tokens"></div>
</body>
</html>
