<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token List</title>
    <script>
        async function loadTokens() {
            const files = ["primitives.json", "semantics.json", "light.json", "dark.json"];
            const outputDiv = document.getElementById("tokens");

            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (!response.ok) throw new Error(`Failed to load ${file}`);
                    const data = await response.json();

                    const section = document.createElement("div");
                    section.innerHTML = `<h2>${file.replace(".json", "").toUpperCase()}</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    outputDiv.appendChild(section);
                } catch (error) {
                    console.error(error);
                }
            }
        }

        document.addEventListener("DOMContentLoaded", loadTokens);
    </script>
</head>
<body>
    <h1>Token List</h1>
    <div id="tokens"></div>
</body>
</html>
